version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8088:8088"
    environment:
      - JAVA_OPTS=-Xmx512m
      - RUN_DASHBOARD=true
      - DASHBOARD_PORT=8088
    env_file:
      - .env.production
    networks:
      - app-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - JAVA_BACKEND_URL=http://backend:8088
      - CORS_ORIGIN=http://localhost:80,https://yourdomain.com
      - JWT_SECRET=${JWT_SECRET:-your-production-jwt-secret-here-change-this}
      - TOKEN_EXPIRES=3600
      - OPERATIONS_BASE=http://backend:8088
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  web:
    build:
      context: ./dashboard/web
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://api:8080
    depends_on:
      - api
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge