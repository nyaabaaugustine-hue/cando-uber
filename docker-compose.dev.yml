version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8088:8088"
    environment:
      - JAVA_OPTS=-Xmx512m
      - RUN_DASHBOARD=true
      - DASHBOARD_PORT=8088
    env_file:
      - .env.production
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - JAVA_BACKEND_URL=http://backend:8088
      - CORS_ORIGIN=http://localhost:5173,http://localhost:80
      - JWT_SECRET=dev-secret-change-me
      - TOKEN_EXPIRES=3600
      - OPERATIONS_BASE=http://backend:8088
    depends_on:
      - backend
    networks:
      - app-network

  web:
    build:
      context: ./dashboard/web
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - api
    networks:
      - app-network
    volumes:
      - ./dashboard/web/src:/app/src
      - ./dashboard/web/public:/app/public

networks:
  app-network:
    driver: bridge